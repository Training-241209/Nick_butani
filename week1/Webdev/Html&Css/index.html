<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopEase - Home</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/b15cd79f79.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <header>
      <div class="container header-container">
        <h1>Welcome to ShopEase</h1>
        <p>Your go-to destination for quality products!</p>
        <div class="cart">
          <a href="cart.html" id="cart-icon">
            <i class="fa-solid fa-cart-arrow-down"></i>
            <span id="cart-count">0</span>
          </a>
        </div>
      </div>
    </header>
    <main>
      <section class="products">
        <h2>Featured Products</h2>
        <div class="product-grid">
          <div class="product" data-id="1">
            <img src="images/product1.jpg" alt="Product 1" />
            <h3>Product 1</h3>
            <p>$20.00</p>
            <button class="add-to-cart">Add to Cart</button>
          </div>
          <div class="product" data-id="2">
            <img src="images/product2.jpg" alt="Product 2" />
            <h3>Product 2</h3>
            <p>$30.00</p>
            <button class="add-to-cart">Add to Cart</button>
          </div>
          <div class="product" data-id="3">
            <img src="images/product3.jpg" alt="Product 3" />
            <h3>Product 3</h3>
            <p>$40.00</p>
            <button class="add-to-cart">Add to Cart</button>
          </div>
        </div>
      </section>
      <a href="about.html" class="button">Learn More About Us</a>
    </main>
    <footer>
      <p>Â© 2024 ShopEase. All rights reserved.</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
